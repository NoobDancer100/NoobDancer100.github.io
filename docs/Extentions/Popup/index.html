<title>ScratchX Popup extention - Info</title>
<b size=5>ScratchX Popup extention</b>
<p>This is an extention that adds three new blocks: </p>
<p>-Tell [ ] In popup -Tells the user a message in a popup
-Ask [ ] In popup -Asks the user a question in a popup
-Confirm [ ] In popup -Gives the user a yes/no quetsion popup
